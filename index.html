<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="media/favicon.ico"
    />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Bienvenidos a la fiesta!</h1>
        <button class="btn" id="btn">Cambiar color!</button>
        <p>
          Color:
          <span class="color"> #00000 </span>
        </p>
    </div>
      <i
        class="bi bi-balloon-fill wow animate__animated animate__fadeInUp"
        data-wow-delay="1s"
      ></i>
      <i
        class="bi bi-balloon-fill uno wow animate__animated animate__fadeInUp"
        data-wow-delay="1.2s"
      ></i>
      <i
        class="bi bi-balloon-fill dos wow animate__animated animate__fadeInUp"
        data-wow-delay="1.4s"
      ></i>
      <i
        class="bi bi-balloon-fill tres wow animate__animated animate__fadeInUp"
        data-wow-delay="1.6s"
      ></i>
      <i
        class="bi bi-balloon-fill cuatro wow animate__animated animate__fadeInUp"
        data-wow-delay="1.8s"
      ></i>
      <i
        class="bi bi-balloon-fill cinco wow animate__animated animate__fadeInUp"
        data-wow-delay="2s"
      ></i>
      <i
        class="bi bi-balloon-fill seis wow animate__animated animate__fadeInUp"
        data-wow-delay="2.2s"
      ></i>
      <i
        class="bi bi-balloon-fill siete wow animate__animated animate__fadeInUp"
        data-wow-delay=".8s"
      ></i>
      <i
        class="bi bi-balloon-fill ocho wow animate__animated animate__fadeInUp"
        data-wow-delay=".6s"
      ></i>
      <i
        class="bi bi-balloon-fill nueve wow animate__animated animate__fadeInUp"
        data-wow-delay=".5s"
      ></i>
      <i
        class="bi bi-balloon-fill diez wow animate__animated animate__fadeInUp"
        data-wow-delay="1s"
      ></i>
      <i
        class="bi bi-balloon-fill once wow animate__animated animate__fadeInUp"
        data-wow-delay="1.2s"
      ></i>
      <i
        class="bi bi-balloon-fill doce wow animate__animated animate__fadeInUp"
        data-wow-delay="1.4s"
      ></i>
    </main>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
